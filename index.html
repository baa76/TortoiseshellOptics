<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
        <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <!-- Main Banner -->
        <section class="banner">
            <div class="container">
                <header>
                    <div class="header-logo">
                        <img src="./resources/images/logo-white.png" alt="logo-white">
                        <h5>Tortoiseshell Optics</h5>
                    </div>
                    <nav>
                        <span id="services">
                            <h5>Services</h5>
                        </span>
                        <span id="products">
                            <h5>Products</h5>
                        </span>
                        <span id="contact">
                            <h5>Contact</h5>
                        </span>
                    </nav>
                </header>
                <div class="header-caption">
                    <h1>DON'T JUST LOOK, SEE.</h1>
                </div>
            </div>
        </section>
        <section class="info-graphics">
            <div class="container">
                <figure id="exams">
                    <img src="./resources/images/paper-icon.png" alt="exams">
                    <figcaption>
                        <p>Comprehensive<br>Exams</p>
                    </figcaption>
                </figure>
                <figure id="fittings">
                    <img src="./resources/images/ruler-icon.png" alt="fittings">
                    <figcaption>
                        <p>Custom<br>Fittings</p>
                    </figcaption>
                </figure>
                <figure id="delivery">
                    <img src="./resources/images/truck-icon.png" alt="delivery">
                    <figcaption>
                        <p>Fast<br>Delivery</p>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section class="details">
            <div class="container">
                <div class="detail-box">
    
                </div>
            </div>
        </section>
    </body>
</html>
